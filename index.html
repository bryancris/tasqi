    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js');
            console.log('ServiceWorker registration successful');

            // Request notification permission
            const permission = await Notification.requestPermission();
            if (permission === 'granted') {
              console.log('Notification permission granted');
              
              // Subscribe to push notifications with the correct VAPID key
              const subscription = await registration.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: 'BO-drbRIS7EgZn3R9oahsptcWfCrMoFgrU3ixeJOIjTDYZOOhIxjb30k6Z45WX6juG4TbGD4_d3IpPmQHkLr9Jk'
              });
              
              console.log('Push notification subscription:', subscription);
              
              // Send the subscription to our Supabase Edge Function
              try {
                const response = await fetch('https://mcwlzrikidzgxexnccju.supabase.co/functions/v1/push-notification', {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({
                    subscription,
                    title: 'Welcome to TasqiAI',
                    message: 'You will now receive notifications for important updates!'
                  }),
                });
                
                if (!response.ok) {
                  throw new Error('Failed to send subscription to server');
                }
                
                console.log('Subscription sent to server successfully');
              } catch (error) {
                console.error('Error sending subscription to server:', error);
              }
            }
          } catch (err) {
            console.log('ServiceWorker registration or push subscription failed: ', err);
          }
        });

        // Add beforeinstallprompt event handler
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
          // Prevent Chrome 67 and earlier from automatically showing the prompt
          e.preventDefault();
          // Stash the event so it can be triggered later
          deferredPrompt = e;
          console.log('Install prompt ready to be shown');
        });

        // You can trigger the install prompt later when appropriate

        //     deferredPrompt = null;

      }
    </script>
