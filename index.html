<html lang="en">

    <meta charset="UTF-8" />

    <!-- PWA meta tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js');
            console.log('ServiceWorker registration successful');

            // Request notification permission
            const permission = await Notification.requestPermission();
            if (permission === 'granted') {
              console.log('Notification permission granted');
              
              // Subscribe to push notifications
              const subscription = await registration.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: 'YOUR_VAPID_PUBLIC_KEY' // You'll need to replace this with your VAPID key
              });
              
              console.log('Push notification subscription:', subscription);
              // Here you would typically send the subscription to your backend
            }
          } catch (err) {
            console.log('ServiceWorker registration or push subscription failed: ', err);
          }
        });
      }
    </script>
  </body>
</html>
